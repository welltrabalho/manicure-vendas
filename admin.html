<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Luxe Nails</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0b0b0d;
  --panel: rgba(255,255,255,0.04);
  --accent-1: #ff4f9a; 
  --accent-2: #ff77b5; 
  --muted: rgba(255,255,255,0.65);
  --glass-border: rgba(255,255,255,0.06);
  --card: rgba(255,255,255,0.02);
}

*{box-sizing:border-box;}
body{margin:0; font-family:"Inter",system-ui,Arial,sans-serif; background:linear-gradient(180deg,#060607 0%,#0b0b0d 100%); color:#fff; -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}

.container{
  max-width:1000px; margin:36px auto; padding:28px;
}

/* Botão voltar */
.btn-voltar{
  display:inline-block;
  margin-bottom:16px;
  padding:10px 14px;
  border-radius:12px;
  background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
  color:#fff;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 6px 20px rgba(255,79,154,0.2);
}
.btn-voltar:hover{transform:translateY(-2px);}

/* Painel */
.panel{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
  border:1px solid var(--glass-border);
  backdrop-filter: blur(8px);
  box-shadow:0 10px 40px rgba(145,80,80,0.6);
}

/* Tabela */
.table-wrapper{overflow-x:auto;}
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
  color:var(--muted);
}
.table th, .table td{
  padding:8px;
  border-bottom:1px dashed rgba(255,255,255,0.03);
  text-align:left;
  font-size:13px;
}
.btn-apagar{
  background:#ff4f9a;
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}
.btn-apagar:hover{background:#ff77b5;}

/* responsivo mobile */
@media(max-width:720px){
  .container{padding:12px;}
  .panel{padding:12px;}
  h1{font-size:18px;}
  .table th, .table td{font-size:12px; padding:6px;}
  .btn-voltar{padding:8px 10px; font-size:13px;}
  .btn-apagar{padding:3px 6px; font-size:11px;}
}
</style>
</head>
<body>
<div class="container">
  <a href="index.html" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar ao site</a>

  <div class="panel">
    <h1>Agendamentos</h1>
    <div class="table-wrapper">
      <table class="table" id="tabelaAgendamentos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Criado em</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="semDados" style="margin-top:12px; color:var(--muted); display:none;">Nenhum agendamento encontrado.</div>
  </div>
</div>

<script>
// carregar agendamentos
function carregarAgendamentos(){
  const lista = JSON.parse(localStorage.getItem('agendamentos')||'[]');
  const tbody = document.querySelector('#tabelaAgendamentos tbody');
  tbody.innerHTML = '';

  if(lista.length === 0){
    document.getElementById('semDados').style.display='block';
    return;
  } else { document.getElementById('semDados').style.display='none'; }

  lista.forEach((item, index)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.nome}</td>
      <td>${item.tel}</td>
      <td>${item.data}</td>
      <td>${item.hora}</td>
      <td>${new Date(item.criado).toLocaleString()}</td>
      <td><button class="btn-apagar" onclick="apagarAgendamento(${index})"><i class="fa-solid fa-trash"></i> Apagar</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// apagar agendamento
function apagarAgendamento(i){
  const lista = JSON.parse(localStorage.getItem('agendamentos')||'[]');
  if(!confirm('Deseja realmente apagar este agendamento?')) return;
  lista.splice(i,1);
  localStorage.setItem('agendamentos', JSON.stringify(lista));
  carregarAgendamentos();
}

// inicializar
carregarAgendamentos();
</script>
</body>
</html>
