<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - Luxe Nails</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:"Inter",system-ui,Arial,sans-serif;background:#0b0b0d;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-card{background:rgba(255,255,255,0.04);padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);backdrop-filter: blur(8px);width:320px;box-shadow:0 12px 40px rgba(0,0,0,0.6);}
.login-card h2{text-align:center;margin-bottom:20px}
input{width:100%;padding:12px;margin-bottom:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#fff;outline:none}
button{width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,#ff4f9a,#ff77b5);color:#fff;font-weight:700;cursor:pointer;transition:.2s}
button:hover{transform:translateY(-3px)}
</style>
</head>
<body>
<div class="login-card">
  <h2>Login Admin</h2>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<script>
document.getElementById('btnLogin').addEventListener('click', function(){
  const user = document.getElementById('usuario').value.trim();
  const pass = document.getElementById('senha').value.trim();

  // usuário e senha fixos (alterar se quiser)
  if(user==='admin' && pass==='1234'){
    localStorage.setItem('adminLogged','true');
    window.location.href='admin.html';
  } else {
    alert('Usuário ou senha incorretos');
  }
});
</script>
</body>
</html>
