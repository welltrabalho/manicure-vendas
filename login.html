<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - Luxe Nails</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{background:#0b0b0d;color:#fff;font-family:'Inter',sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:rgba(255,255,255,0.05);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.5);width:300px;}
input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:#fff;}
button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:12px;background:linear-gradient(90deg,#ff4f9a,#ff77b5);color:#fff;font-weight:700;cursor:pointer;}
button:hover{transform:translateY(-2px);}
.btn-voltar{display:inline-flex;align-items:center;gap:6px;padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.05);color:#fff;text-decoration:none;font-weight:600;border:1px solid rgba(255,255,255,0.1);transition:0.2s;}
.btn-voltar:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,0.5);background:rgba(255,255,255,0.12);}
</style>
</head>
<body>
<div class="login-box">
  <h2>Área Restrita</h2>
  <input type="text" id="user" placeholder="Usuário">
  <input type="password" id="pass" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <a href="index.html" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
</div>

<script>
// Defina aqui seu usuário e senha
const usuario = "admin";           
const senha = "regina123";     

function login() {
  const u = document.getElementById('user').value.trim();
  const s = document.getElementById('pass').value.trim();
  if(u===usuario && s===senha){
    window.location.href = "admin.html"; // redireciona para painel
  } else {
    alert("Usuário ou senha incorretos!");
  }
}
</script>
</body>
</html>
