<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo - Luxe Nails</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0b0b0d;
  --panel: rgba(255,255,255,0.04);
  --accent-1: #ff4f9a; 
  --accent-2: #ff77b5; 
  --muted: rgba(255,255,255,0.65);
  --glass-border: rgba(255,255,255,0.06);
  --card: rgba(255,255,255,0.02);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Inter",system-ui,Arial,sans-serif;}
html, body{height:100%;background:linear-gradient(180deg,#060607,#0b0b0d);color:#fff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
a{text-decoration:none;color:inherit;}

/* container central */
.container{
  max-width:400px;
  margin:40px auto;
  padding:20px;
}

/* botão voltar */
.btn-voltar {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  font-weight: 600;
  border: 1px solid rgba(255,255,255,0.1);
  margin-bottom: 20px;
  transition: all 0.2s;
}
.btn-voltar:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  background: rgba(255,255,255,0.12);
}

/* painel login */
.panel{
  background:var(--panel);
  padding:20px;
  border-radius:14px;
  border:1px solid var(--glass-border);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 40px rgba(145, 80, 80, 0.6);
}

/* título */
.panel h2{
  margin-bottom:14px;
  font-size:20px;
  text-align:center;
}

/* campos */
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:#fff;
  outline:none;
}

/* botão login */
.btn-login{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(255,79,154,0.12);
  transition: all 0.2s;
}
.btn-login:hover{
  transform: translateY(-2px);
}

/* footer */
.footer{
  text-align:center;
  font-size:13px;
  color: rgba(255,255,255,0.35);
  margin-top:18px;
}

/* responsivo */
@media(max-width:480px){
  .container{margin:20px;padding:16px;}
}
</style>
</head>
<body>

<div class="container">

  <!-- botão voltar -->
  <a class="btn-voltar" href="index.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a>

  <div class="panel">
    <h2>Painel Administrativo</h2>

    <input type="text" placeholder="Usuário" id="usuario">
    <input type="password" placeholder="Senha" id="senha">
    <button class="btn-login" id="btnLogin">Entrar</button>
  </div>

  <div class="footer">
    © <span id="ano"></span> Luxe Nails — Feito com carinho ✨
  </div>
</div>

<script>
// carregar ano
document.getElementById('ano').textContent = new Date().getFullYear();

// login fictício (só para exemplo)
document.getElementById('btnLogin').addEventListener('click', function(){
  const user = document.getElementById('usuario').value.trim();
  const pass = document.getElementById('senha').value.trim();
  if(user === "" || pass === ""){ alert("Preencha usuário e senha"); return; }
  alert("Login realizado! (simulação)"); 
});
</script>

</body>
</html>
